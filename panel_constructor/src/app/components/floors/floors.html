@if (isOpen()) {
  <div class="floors-overlay" (click)="onOverlayClick()">
    <div class="floors-modal"
         [class.is-anchored]="anchor() !== null"
         [style.left.px]="anchor()?.x ?? null"
         [style.top.px]="anchor()?.y ?? null"
         (click)="onModalClick($event)">
      <div class="floors-header">
        <div class="floors-title">
          <img [src]="floorsIcon" alt="Floors" class="floors-icon" />
          <h2>{{ 'floors.title' | translate }}</h2>
        </div>
        <button class="close-button" (click)="close.emit()" aria-label="Close floors panel">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="floors-list">
        @for (floor of floors(); track floor.id) {
          <button class="floor-card" (click)="onFloorClick(floor)">
            <div class="floor-icon">
              @if (floor.icon) {
                <img [src]="floor.icon" [alt]="floor.name" />
              } @else {
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="3" y1="9" x2="21" y2="9"></line>
                  <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
              }
            </div>
            <div class="floor-info">
              <div class="floor-name">
                @if (floor.translationKey && floor.translationKey.startsWith('floors.') && !floor.translationKey.includes('-')) {
                  {{ floor.translationKey | translate }}
                } @else {
                  {{ floor.name }}
                }
              </div>
              @if (floor.tableCount !== undefined) {
                <div class="floor-table-count">{{ floor.tableCount }} {{ floor.tableCount === 1 ? ('floors.table' | translate) : ('floors.tables' | translate) }}</div>
              }
            </div>
            @if (floor.reservationCount !== undefined && floor.reservationCount > 0) {
              <div class="floor-badge">
                {{ floor.reservationCount }} {{ floor.reservationCount === 1 ? ('floors.reservation' | translate) : ('floors.reservations' | translate) }}
              </div>
            }
          </button>
        }
      </div>

      <div class="floors-footer">
        <button class="add-floor-button" (click)="onAddFloor()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          <span>{{ 'floors.addFloor' | translate }}</span>
        </button>
      </div>
    </div>
  </div>
}

<app-add-floor-modal
  [isOpen]="showAddFloorModal()"
  (close)="onCloseAddFloorModal()"
  (save)="onSaveFloor($event)">
</app-add-floor-modal>
