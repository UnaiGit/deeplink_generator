@if (isOpen()) {
  <div class="employees-overlay" (click)="onOverlayClick()" [class.dragging]="dragging()">
    <div class="employees-modal"
         [class.is-anchored]="anchor() !== null"
         [style.left.px]="anchor()?.x ?? null"
         [style.top.px]="anchor()?.y ?? null"
         (click)="onModalClick($event)">
      <div class="employees-header">
        <div class="employees-title">
          <span class="employees-icon">ðŸ‘¤</span>
          <h2 style="margin: 0; font-size: 18px; font-weight: 600;">Employees</h2>
        </div>
        <button class="close-button" (click)="close.emit()" aria-label="Close employees panel">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="employees-list">
        @for (employee of employees(); track employee.id) {
          <div class="employee-card"
               draggable="true"
               (dragstart)="onEmployeeDragStart($event, employee)"
               (dragend)="onEmployeeDragEnd($event)">
            <div class="employee-avatar" [style.background]="employee.avatarGradient">
              <span>{{ employee.initials }}</span>
            </div>
            <div class="employee-details">
              <div class="employee-name">{{ employee.name }}</div>
              <div class="employee-role">{{ employee.role }}</div>
            </div>
            @if (employee.badgeLabel) {
              <button class="employee-badge" type="button">{{ employee.badgeLabel }}</button>
            }
            <button class="employee-menu" aria-label="Employee options">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="5" r="1"></circle>
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="12" cy="19" r="1"></circle>
              </svg>
            </button>
          </div>
        }
      </div>
    </div>
  </div>
}
