    <div class="app-container">
          <div class="main-content">

    <app-floor-tabs
          [selectedFloor]="selectedFloor()"
          (floorChange)="onFloorChange($event)"
        />
         <app-status-legend />
<div class="floor-area">
      <app-floor-canvas [floorName]="selectedFloor()"></app-floor-canvas>
  </div>

  <div class="footer-cards">
    <app-action-cards 
      (buildClick)="onBuildClick()" 
      (employeesClick)="onEmployeesClick($event)"
      (floorsClick)="onFloorsClick($event)">
    </app-action-cards>
    <app-stats-cards></app-stats-cards>
  </div>
</div>

<!-- Notification Bell Icon - Always visible -->
<button class="notification-bell-button" (click)="onNotificationIconClick()" title="Notifications">
  <img [src]="bellIcon" alt="Notifications" class="bell-icon-button" />
  @if (notifications().length > 0) {
    <span class="notification-badge">{{ notifications().length }}</span>
  }
</button>

@if (showNotifications()) {
  <div class="notifications-sidebar" [attr.data-visible]="showNotifications()" [attr.data-count]="notifications().length">
    <app-notifications 
      [notifications]="notifications()"
      (muteClick)="onMuteClick()">
    </app-notifications>
  </div>
}

<app-departments 
  [isOpen]="showDepartments()"
  (close)="onCloseDepartments()">
</app-departments>

<app-employees
  [isOpen]="showEmployees()"
  [anchor]="employeesAnchor()"
  (close)="onCloseEmployees()">
</app-employees>

<app-floors
  [isOpen]="showFloors()"
  [anchor]="floorsAnchor()"
  (close)="onCloseFloors()"
  (floorSelect)="onFloorChange($event)">
</app-floors>

<app-toast
  [toast]="toastService.toast()"
  [visible]="toastService.visible()">
</app-toast>
  
</div>
