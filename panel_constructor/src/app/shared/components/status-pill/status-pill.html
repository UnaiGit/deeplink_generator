<span class="status-pill" 
      [class.status-free]="status() === 'free'"
      [class.status-booked]="status() === 'booked'"
      [class.status-no-show]="status() === 'noShow'"
      [class.status-occupied]="status() === 'occupied'"
      [class.status-pending-payment]="status() === 'pendingPayment'"
      [class.status-overstay]="status() === 'overstay'"
      [class.status-unsynced]="status() === 'unsynced'"
      [class.size-small]="size() === 'small'"
      [class.size-medium]="size() === 'medium'"
      [class.size-large]="size() === 'large'">
  {{ 'status.' + status() | translate }}
</span>
