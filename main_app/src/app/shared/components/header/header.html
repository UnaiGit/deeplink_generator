<nav>
  <div class="left">
    <button class="btn ghost hamburger" (click)="toggleSidebar()" aria-label="Menu">
      <span class="hamburger-bars"></span>
    </button>
    <div class="search">
      <span class="search-icon"><img class="icon" src="/icons/search.png" alt="search" /></span>
      <input type="text" [placeholder]="'Search' | translate" />
      <span class="kbd"><img class="icon" src="/icons/command.png" alt="command" /></span>
      <span class="kbd"><img class="icon" src="/icons/K.png" alt="k" /></span>
    </div>
  </div>

  <div class="right">
    <div class="date">Friday, 9 Oct 2024 - 09:50</div>

    <button class="btn primary" [attr.aria-label]="'Fullscreen' | translate" (click)="toggleFullscreen()">
      <img class="icon" [src]="isFullscreen ? '/icons/fullscreen.png' : '/icons/fullscreen.png'" alt="fullscreen" />
    </button>

    <button class="btn ghost theme-toggle" [attr.aria-label]="(isDarkMode ? 'Light Mode' : 'Dark Mode') | translate" (click)="toggleTheme()">
      <span class="theme-icon">
        <svg *ngIf="!isDarkMode" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 18C15.3137 18 18 15.3137 18 12C18 8.68629 15.3137 6 12 6C8.68629 6 6 8.68629 6 12C6 15.3137 8.68629 18 12 18Z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M12 2V4M12 20V22M4 12H2M6.31412 6.31412L4.8999 4.8999M17.6859 6.31412L19.1001 4.8999M6.31412 17.69L4.8999 19.1042M17.6859 17.69L19.1001 19.1042M22 12H20"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <svg *ngIf="isDarkMode" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </span>
    </button>

    <button class="btn ghost" [attr.aria-label]="'Messages' | translate">
      <span class="bubble"><img class="icon" src="/icons/chat.svg" alt="message" /></span>
    </button>

    <button class="btn ghost badge" [attr.aria-label]="'Notifications' | translate">
      <span class="bell"><img class="icon" src="/icons/bell.svg" alt="notification" /></span>
      <span class="count">7</span>
    </button>

    <app-language-selector [inNavbar]="true"></app-language-selector>

    <div class="profile">
      <img class="avatar" src="/images/avatar.png" alt="avatar" />
      <span class="name">Christ</span>
      <span class="chev">â–¾</span>
    </div>
  </div>
</nav>

<!-- Popover menu -->
<ng-template #menu let-hide>
  <!-- This menu-content is generic class can be override with custom style as well, adjust width value directly as per need -->
  <div class="popper-menu-content" style="width: 150px">
    <ul>
      <li (click)="hide()">
        <label translate>Profile</label>
      </li>
      <li (click)="hide()" routerLink="/logout">
        <label translate>Logout</label>
      </li>
    </ul>
  </div>
</ng-template>
