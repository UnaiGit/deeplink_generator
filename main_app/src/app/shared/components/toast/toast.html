<div class="toast-container" *ngIf="show" [class.success]="type === 'success'" [class.error]="type === 'error'" [class.info]="type === 'info'">
  <div class="toast-icon">
    <svg *ngIf="type === 'success'" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M16.6667 5L7.50004 14.1667L3.33337 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <svg *ngIf="type === 'error'" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="10" cy="10" r="7.5" stroke="currentColor" stroke-width="1.5"/>
      <path d="M10 6.66667V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M10 13.3333H10.0083" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    <svg *ngIf="type === 'info'" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="10" cy="10" r="7.5" stroke="currentColor" stroke-width="1.5"/>
      <path d="M10 6.66667V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M10 13.3333H10.0083" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
  </div>
  <div class="toast-message">{{ message }}</div>
</div>
