<div [ngClass]="{ overlay: isSidebarActive, 'sidebar-collapsed': !isSidebarExpanded, 'mobile-open': isSidebarActive, 'menu-route': isMenuRoute }" class="shell layout-wrapper">
  <aside class="side-nav">
    <app-sidebar></app-sidebar>
  </aside>
  <main>
    <header class="main-header">
      <app-header></app-header>
    </header>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </main>
  <div class="overlay-backdrop" *ngIf="isSidebarActive" (click)="closeMobileSidebar()"></div>
</div>
