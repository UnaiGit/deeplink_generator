<div class="dishes-page">
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">{{ 'Kitchen' | translate }}</h1>
      <p class="page-subtitle">{{ 'Order routing & kitchen control (real-time)' | translate }}</p>
    </div>
    <div class="header-tabs">
      <button 
        class="tab-btn"
        [class.active]="activeTab === 'monitor'"
        (click)="activeTab = 'monitor'"
      >
        <img src="/icons/caticon.svg" alt="" class="tab-icon" />
        {{ 'Monitor' | translate }}
      </button>
      <button 
        class="tab-btn"
        [class.active]="activeTab === 'departments'"
        (click)="activeTab = 'departments'"
      >
        <img src="/icons/tuning.svg" alt="" class="tab-icon" />
        {{ 'Departments' | translate }}
      </button>
    </div>
  </div>
  
  <div class="page-content">
    @if (activeTab === 'monitor') {
      <div class="monitor-content">
        <app-topcards></app-topcards>
        <app-hotkitchen></app-hotkitchen>
        <app-bar></app-bar>
        <app-pastry></app-pastry>
      </div>
    } @else {
      <div class="departments-content">
        <app-department></app-department>
      </div>
    }
  </div>
</div>
