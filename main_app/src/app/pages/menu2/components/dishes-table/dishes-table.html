<div class="dishes-table-container">
  <!-- Header -->
  <div class="table-header">
    <div class="header-left">
      <div class="icon-circle">
        <img src="/icons/tea.svg" alt="Dishes" class="header-icon" />
      </div>
      <h2 class="table-title">Dishes</h2>
    </div>
    <button class="add-button" type="button" (click)="onAddClick()">
      <span class="add-icon">+</span>
      <span>Add</span>
    </button>
  </div>

  <!-- Table -->
  <div class="table-wrapper">
    <table class="dishes-table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Category</th>
          <th>Extras</th>
          <th>Price</th>
          <th>Available</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dish of dishes">
          <td class="product-name-cell">
            <img [src]="dish.image" [alt]="dish.productName" class="product-image" />
            <span class="product-name">{{ dish.productName }}</span>
          </td>
          <td>
            <span
              class="category-badge"
              [style.background-color]="getCategoryColor(dish.category)"
              [style.color]="getCategoryTextColor(dish.category)"
            >
              {{ dish.category }}
            </span>
          </td>
          <td class="extras-cell">{{ dish.extras }}</td>
          <td class="price-cell">${{ dish.price.toFixed(2) }}</td>
          <td>
            <label class="toggle-switch">
              <input
                type="checkbox"
                [checked]="dish.available"
                (change)="toggleAvailable(dish)"
              />
              <span class="toggle-slider"></span>
            </label>
          </td>
          <td class="actions-cell">
            <button class="action-button edit-button" (click)="editDish(dish)" type="button">
              <img src="/icons/pen.svg" alt="Edit" />
            </button>
            <button class="action-button delete-button" (click)="deleteDish(dish)" type="button">
              <img src="/icons/delete.svg" alt="Delete" />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <div class="pagination-controls">
      <button
        class="pagination-button"
        [class.disabled]="currentPage === 1"
        (click)="goToPage(currentPage - 1)"
        type="button"
      >
        <img src="/icons/arrow.svg" alt="Previous" class="arrow-left" />
      </button>

      <div class="page-numbers">
        <button
          *ngFor="let page of pages"
          class="page-number"
          [class.active]="page === currentPage"
          [class.ellipsis]="page === -1"
          (click)="page !== -1 && goToPage(page)"
          [disabled]="page === -1"
          type="button"
        >
          {{ page === -1 ? '...' : page }}
        </button>
      </div>

      <button
        class="pagination-button"
        [class.disabled]="currentPage === totalPages"
        (click)="goToPage(currentPage + 1)"
        type="button"
      >
        <img src="/icons/arrow.svg" alt="Next" class="arrow-right" />
      </button>
    </div>

    <div class="pagination-info">
      <span class="show-text">show</span>
      <select
        class="items-per-page-select"
        [value]="itemsPerPage"
        (change)="changeItemsPerPage(+$any($event.target).value)"
      >
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      <span class="from-text">from {{ totalItems }}</span>
    </div>
  </div>
</div>
