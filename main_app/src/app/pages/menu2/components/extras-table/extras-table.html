<div class="extras-table-container">
  <!-- Header -->
  <div class="table-header">
    <div class="header-left">
      <div class="icon-circle">
        <img src="/icons/menu.svg" alt="Extras" class="header-icon" />
      </div>
      <h2 class="table-title">Extras</h2>
    </div>
    <button class="add-button" type="button" (click)="onAddClick()">
      <span class="add-icon">+</span>
      <span>Add</span>
    </button>
  </div>

  <!-- Table -->
  <div class="table-wrapper">
    <table class="extras-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Default extras</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let extra of extras">
          <td class="name-cell">{{ extra.name }}</td>
          <td class="default-extras-cell clickable" (click)="openExtrasListForExtra(extra)">
            {{ extra.defaultExtras.join(', ') }}
          </td>
          <td class="actions-cell">
            <button class="action-button edit-button" (click)="editExtra(extra)" type="button">
              <img src="/icons/pen.svg" alt="Edit" />
            </button>
            <button class="action-button delete-button" (click)="deleteExtra(extra)" type="button">
              <img src="/icons/delete.svg" alt="Delete" />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <div class="pagination-controls">
      <button
        class="pagination-button"
        [class.disabled]="currentPage === 1"
        (click)="goToPage(currentPage - 1)"
        type="button"
      >
        <img src="/icons/arrow.svg" alt="Previous" class="arrow-left" />
      </button>

      <div class="page-numbers">
        <button
          *ngFor="let page of pages"
          class="page-number"
          [class.active]="page === currentPage"
          [class.ellipsis]="page === -1"
          (click)="page !== -1 && goToPage(page)"
          [disabled]="page === -1"
          type="button"
        >
          {{ page === -1 ? '...' : page }}
        </button>
      </div>

      <button
        class="pagination-button"
        [class.disabled]="currentPage === totalPages"
        (click)="goToPage(currentPage + 1)"
        type="button"
      >
        <img src="/icons/arrow.svg" alt="Next" class="arrow-right" />
      </button>
    </div>

    <div class="pagination-info">
      <span class="show-text">show</span>
      <select
        class="items-per-page-select"
        [value]="itemsPerPage"
        (change)="changeItemsPerPage(+$any($event.target).value)"
      >
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      <span class="from-text">from {{ totalItems }}</span>
    </div>
  </div>

  <!-- Modal Panel -->
  <app-extras-modal-panel
    [isOpen]="modalOpen"
    [mode]="modalMode"
    [data]="selectedExtra"
    [availableExtras]="availableExtras"
    [selectedExtras]="selectedExtrasForEditing"
    [showExtrasList]="showExtrasList"
    [showSubcategoryModal]="showSubcategoryModal"
    (close)="onModalClose()"
    (save)="onModalSave($event)"
    (delete)="onModalDelete($event)"
    (openAdd)="openAddFromList()"
    (editExtra)="editExtraFromList($event)"
    (deleteExtra)="deleteExtraFromList($event)"
    (updateExtras)="onUpdateExtras()"
    (toggleExtra)="toggleExtraSelection($event)"
    (saveSubcategory)="onSaveSubcategory($event)"
  ></app-extras-modal-panel>
</div>
