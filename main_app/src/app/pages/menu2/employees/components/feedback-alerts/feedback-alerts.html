<div class="feedback-panel">
  <!-- Header -->
  <div class="feedback-header">
    <div class="header-left">
      <div class="icon-wrapper">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z"
            fill="white" />
          <path
            d="M12.0002 14.5C6.99016 14.5 2.91016 17.86 2.91016 22C2.91016 22.28 3.13016 22.5 3.41016 22.5H20.5902C20.8702 22.5 21.0902 22.28 21.0902 22C21.0902 17.86 17.0102 14.5 12.0002 14.5Z"
            fill="white" />
        </svg>
      </div>
      <h2 class="feedback-title">{{ 'Feedback & alerts' | translate }}</h2>
    </div>
    <button class="btn-add" (click)="onAddAlert()">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M8 2V14M2 8H14" stroke="white" stroke-width="2"
          stroke-linecap="round" />
      </svg>
      {{ 'Add' | translate }}
    </button>
  </div>

  <!-- Alerts List or Empty State -->
  <div class="alerts-list" *ngIf="alerts.length > 0">
    <div class="alert-item"
      *ngFor="let alert of alerts"
      [ngClass]="'alert-' + alert.color">
      <div class="checkmark-icon">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M16.6667 5L7.50004 14.1667L3.33337 10" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <div class="alert-message">{{ alert.message }}</div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="alerts.length === 0">
    <div class="empty-title">{{ 'No feedback items' | translate }}</div>
    <div class="empty-subtitle">{{ 'Start building your dream team!' | translate }}</div>
  </div>
</div>
