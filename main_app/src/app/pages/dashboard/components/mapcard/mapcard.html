<div class="mapcard-container">
  <!-- Left Panel: Customers List -->
  <div class="customers-panel">
    <div class="panel-header">
      <div class="header-left">
        <div class="icon-circle customer-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="8" r="4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="header-text">
          <h3 class="panel-title">{{ 'Customers' | translate }}</h3>
          <p class="panel-subtitle">{{ 'Real-time sales traffic' | translate }}</p>
        </div>
      </div>
    </div>

    <div class="locations-list">
      @for (location of locations; track location.id) {
        <div class="location-item">
          <div class="pin-icon" [style.background-color]="location.pinColor">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <!-- House/building silhouette -->
              <path d="M9 13 L9 9 L12 7 L15 9 L15 13 L15 17 L9 17 Z" fill="white" stroke="white" stroke-width="0.8"/>
              <rect x="10.5" y="10" width="1" height="1" fill="white"/>
              <rect x="12.5" y="10" width="1" height="1" fill="white"/>
              <rect x="11" y="13" width="2" height="2" fill="white"/>
            </svg>
          </div>
          <div class="location-info">
            <div class="location-address">{{ location.address }}</div>
            <div class="location-count">{{ location.customerCount }} {{ 'customers' | translate }}</div>
          </div>
        </div>
      }
    </div>
  </div>

  <!-- Right Panel: Map -->
  <div class="map-panel">
    <div class="map-controls">
      <button class="discharge-button" type="button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="7 10 12 15 17 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="12" y1="15" x2="12" y2="3" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>{{ 'Discharge' | translate }}</span>
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="m6 9 6 6 6-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <button class="daily-button" type="button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="5" width="18" height="16" rx="2" stroke="#6B7280" stroke-width="1.5"/>
          <path d="M16 3v4M8 3v4M3 10h18" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <span>{{ 'Daily' | translate }}</span>
        <img class="chevron" src="/icons/chevron-down.svg" alt="" />
      </button>
    </div>

    <div class="map-container">
      <google-map
        [center]="mapCenter"
        [zoom]="mapZoom"
        [options]="mapOptions"
        width="100%"
        height="100%">
        @for (location of locations; track location.id) {
          <map-marker
            [position]="{ lat: location.lat, lng: location.lng }"
            [options]="getMarkerOptions(location)">
          </map-marker>
        }
      </google-map>
    </div>
  </div>
</div>
