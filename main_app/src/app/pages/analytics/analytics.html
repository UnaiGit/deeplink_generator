<section class="main-container">
  <div class="page-header">
    <div class="header-left">
      <h2>{{ 'Analytics' | translate }}</h2>
      <p class="page-subtitle">{{ 'Here you will see the summary of your Restaurant.' | translate }}</p>
    </div>
    <div class="filters">
      <button class="filter-pill" type="button">
        <span class="icon" aria-hidden="true">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="5" width="18" height="16" rx="2" stroke="#6B7280" stroke-width="1.5" />
            <path d="M16 3v4M8 3v4M3 10h18" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" />
          </svg>
        </span>
        <span>{{ 'Filter period' | translate }}</span>
        <img class="chevron" src="/icons/chevron-down.svg" alt="" />
      </button>
    </div>
  </div>
  <div class="analytics-container">
    <!-- Left Column -->
    <div class="left-column">
      <app-gensales></app-gensales>
      <app-taxes></app-taxes>
      <app-benefits-category></app-benefits-category>
      <app-premises-occupancy></app-premises-occupancy>
      <app-preparation-time></app-preparation-time>
    </div>
    
    <!-- Right Column -->
    <div class="right-column">
      <app-poporders></app-poporders>
      <app-top-rated-orders></app-top-rated-orders>
      <app-food-status></app-food-status>
      <app-required-ingredients></app-required-ingredients>
    </div>
  </div>
</section>
