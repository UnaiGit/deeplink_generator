<div class="panel taxes-panel">
  <div class="panel-header">
    <div class="header-left">
      <div class="icon-circle taxes-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <div class="header-text">
        <h3 class="panel-title">{{ 'Taxes' | translate }}</h3>
        <p class="panel-subtitle">{{ 'Benefit VS Approximate Tax' | translate }}</p>
      </div>
    </div>
    <button class="period-button" type="button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="5" width="18" height="16" rx="2" stroke="#6B7280" stroke-width="1.5" />
        <path d="M16 3v4M8 3v4M3 10h18" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" />
      </svg>
      <span>{{ selectedPeriod }}</span>
      <img class="chevron" src="/icons/chevron-down.svg" alt="" />
    </button>
  </div>

  <div class="taxes-stats">
    <div class="taxes-stat-item">
      <span class="taxes-stat-indicator benefit"></span>
      <div class="taxes-stat-content">
        <span class="taxes-stat-label">{{ 'Benefit' | translate }}</span>
        <span class="taxes-stat-value">{{ benefit }}</span>
      </div>
    </div>
    <div class="taxes-stat-item">
      <span class="taxes-stat-indicator tribute"></span>
      <div class="taxes-stat-content">
        <span class="taxes-stat-label">{{ 'Tribute' | translate }}</span>
        <span class="taxes-stat-value">{{ tribute }}</span>
      </div>
    </div>
  </div>

  <div class="line-chart-wrapper">
    <apx-chart
      #lineChart
      [series]="lineChartOptions.series"
      [chart]="lineChartOptions.chart"
      [xaxis]="lineChartOptions.xaxis"
      [yaxis]="lineChartOptions.yaxis"
      [grid]="lineChartOptions.grid"
      [markers]="lineChartOptions.markers"
      [tooltip]="lineChartOptions.tooltip"
      [fill]="lineChartOptions.fill"
      [colors]="lineChartOptions.colors"
      [stroke]="lineChartOptions.stroke"
    ></apx-chart>
  </div>
</div>
