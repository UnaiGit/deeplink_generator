<div class="panel preparation-time-panel">
  <div class="panel-header">
    <div class="header-left">
      <div class="icon-circle preparation-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" />
          <path d="M12 6v6l4 2" stroke="white" stroke-width="2" stroke-linecap="round" />
        </svg>
      </div>
      <div class="header-text">
        <h3 class="panel-title">{{ 'Preparation Time' | translate }}</h3>
        <p class="panel-subtitle">{{ 'Optimization of times and performance' | translate }}</p>
      </div>
    </div>
  </div>

  <div class="preparation-list">
    <div class="preparation-item" *ngFor="let dish of dishes">
      <div class="preparation-rank">#{{ dish.rank }}</div>
      <div class="preparation-image">
        <img [src]="dish.image" [alt]="dish.name" />
      </div>
      <div class="preparation-details">
        <div class="preparation-name">{{ dish.name }}</div>
        <div class="preparation-price">{{ dish.price }}</div>
      </div>
      <div class="preparation-change" [class.positive]="dish.rank === 1 || dish.rank === 3 || dish.rank === 4" [class.negative]="dish.rank === 2 || dish.rank === 5">
        <span class="change-arrow">{{ (dish.rank === 1 || dish.rank === 3 || dish.rank === 4) ? '↑' : '↓' }}</span>
        <span class="change-text">{{ dish.timeChange }}</span>
      </div>
    </div>
  </div>
</div>
