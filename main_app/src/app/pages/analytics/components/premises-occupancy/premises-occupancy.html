<div class="panel premises-occupancy-panel">
  <div class="panel-header">
    <div class="header-left">
      <div class="icon-circle occupancy-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 21h18" stroke="white" stroke-width="2" stroke-linecap="round" />
          <path d="M5 21V7l8-4v18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M19 21V11l-6-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M9 9v0M9 12v0M9 15v0M9 18v0" stroke="white" stroke-width="2" stroke-linecap="round" />
        </svg>
      </div>
      <div class="header-text">
        <h3 class="panel-title">{{ 'Premises Occupancy' | translate }}</h3>
        <p class="panel-subtitle">{{ 'Numbers of Clients and Reservations' | translate }}</p>
      </div>
    </div>
    <button class="period-button" type="button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="5" width="18" height="16" rx="2" stroke="#6B7280" stroke-width="1.5" />
        <path d="M16 3v4M8 3v4M3 10h18" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" />
      </svg>
      <span>{{ selectedPeriod }}</span>
      <img class="chevron" src="/icons/chevron-down.svg" alt="" />
    </button>
  </div>

  <div class="line-chart-wrapper">
    <apx-chart
      #lineChart
      [series]="lineChartOptions.series"
      [chart]="lineChartOptions.chart"
      [xaxis]="lineChartOptions.xaxis"
      [yaxis]="lineChartOptions.yaxis"
      [grid]="lineChartOptions.grid"
      [markers]="lineChartOptions.markers"
      [tooltip]="lineChartOptions.tooltip"
      [colors]="lineChartOptions.colors"
      [stroke]="lineChartOptions.stroke"
    ></apx-chart>
  </div>
</div>
