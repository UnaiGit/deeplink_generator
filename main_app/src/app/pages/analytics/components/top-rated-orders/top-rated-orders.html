<div class="panel top-rated-orders-panel">
  <div class="panel-header">
    <div class="header-left">
      <div class="icon-circle top-rated-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="white" />
        </svg>
      </div>
      <div class="header-text">
        <h3 class="panel-title">{{ 'Top Rated Orders' | translate }}</h3>
        <p class="panel-subtitle">{{ 'What are the dishes that work best?' | translate }}</p>
      </div>
    </div>
    <button class="period-button" type="button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="5" width="18" height="16" rx="2" stroke="#6B7280" stroke-width="1.5" />
        <path d="M16 3v4M8 3v4M3 10h18" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" />
      </svg>
      <span>{{ selectedPeriod }}</span>
      <img class="chevron" src="/icons/chevron-down.svg" alt="" />
    </button>
  </div>

  <div class="featured-orders-container">
    <div class="featured-orders">
      <div class="featured-item" *ngFor="let order of featuredOrders">
        <div class="featured-image">
          <img [src]="order.image" [alt]="order.name" />
        </div>
        <div class="featured-content">
          <div class="featured-description">{{ 'Improve image of your dishes and make titles more striking' | translate }}</div>
          <div class="featured-rating-section">
            <div class="featured-rating">
              <span class="stars">★</span>
              <span class="rating-value">{{ order.rating }}</span>
            </div>
            <span class="rating-separator">•</span>
            <div class="featured-reviews">{{ order.reviews }} {{ 'Reviews' | translate }}</div>
            <button class="like-button" type="button">
              <img src="/icons/like.svg" alt="like" />
              {{ order.likes }} {{ 'Like it' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
