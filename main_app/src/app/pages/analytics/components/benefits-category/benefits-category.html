<div class="panel benefits-category-panel">
  <div class="panel-header">
    <div class="header-left">
      <div class="icon-circle benefits-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="6" height="18" rx="1" stroke="white" stroke-width="2" />
          <rect x="11" y="8" width="6" height="13" rx="1" stroke="white" stroke-width="2" />
          <rect x="19" y="12" width="6" height="9" rx="1" stroke="white" stroke-width="2" />
        </svg>
      </div>
      <div class="header-text">
        <h3 class="panel-title">{{ 'Benefits by Category' | translate }}</h3>
        <p class="panel-subtitle">{{ 'Profits after deducting costs and taxes' | translate }}</p>
      </div>
    </div>
    <button class="period-button" type="button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="5" width="18" height="16" rx="2" stroke="#6B7280" stroke-width="1.5" />
        <path d="M16 3v4M8 3v4M3 10h18" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" />
      </svg>
      <span>{{ selectedPeriod }}</span>
      <img class="chevron" src="/icons/chevron-down.svg" alt="" />
    </button>
  </div>

  <div class="bar-chart-wrapper">
    <apx-chart
      #barChart
      [series]="barChartOptions.series"
      [chart]="barChartOptions.chart"
      [xaxis]="barChartOptions.xaxis"
      [yaxis]="barChartOptions.yaxis"
      [grid]="barChartOptions.grid"
      [plotOptions]="barChartOptions.plotOptions"
      [dataLabels]="barChartOptions.dataLabels"
      [fill]="barChartOptions.fill"
      [colors]="barChartOptions.colors"
    ></apx-chart>
  </div>
</div>
